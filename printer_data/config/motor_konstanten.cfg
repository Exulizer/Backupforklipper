# === TMC AUTOTUNE KONSTANTEN FUER ENDER 3 V2 MOTOREN ===
[motor_constants e3v2_xy_e_motor]
resistance: 1.5      # [Ohm]
inductance: 0.003    # [Henry] (3.0 mH)
holding_torque: 0.4  # [Ncm]
max_current: 1.5     # [A]
steps_per_revolution: 200

[motor_constants e3v2_z_motor]
resistance: 3.0
inductance: 0.004    # 4.0 mH
holding_torque: 0.35
max_current: 1.0
steps_per_revolution: 200

# === TMC AUTOTUNE SEKTIONEN FUER IHRE ACHSEN ===
[autotune_tmc stepper_x]
motor: e3v2_xy_e_motor
tuning_goal: performance

[autotune_tmc stepper_y]
motor: e3v2_xy_e_motor
tuning_goal: performance

[autotune_tmc stepper_z]
motor: e3v2_z_motor
tuning_goal: silent

[autotune_tmc extruder]
motor: e3v2_xy_e_motor
tuning_goal: silent